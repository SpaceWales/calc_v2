<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "wrapper">
        <div id="display">
        </div>
        <div class="buttons">
            <button class="func" id="clear" value="ac" onclick="clearDisplay('ac')">AC</button>
            <button class="func" id="delete" value="del" onclick="clearDisplay('de')">del</button>
            <button class="operator" id="remainder" value="%" onclick="enterOperator('%')">%</button>
            <button class="operator" id="divide" value="/" onclick="enterOperator('/')">/</button>
        </div>
        <div class="buttons">
            <button class="number" id="7" value="7" onclick="enterValue('7')">7</button>
            <button class="number" id="8" value="8" onclick="enterValue('8')">8</button>
            <button class="number" id="9" value="9" onclick="enterValue('9')">9</button>
            <button class="operator" id="times" value="*" onclick="enterOperator('*')">x</button>
        </div>
        <div class="buttons">
            <button class="number" id="4" value="4" onclick="enterValue('4')">4</button>
            <button class="number" id="5" value="5" onclick="enterValue('5')">5</button>
            <button class="number" id="6" value="6" onclick="enterValue('6')">6</button>
            <button class="operator" id="minus" value="-" onclick="enterOperator('-')">-</button>
        </div>
        <div class="buttons">
            <button class="number" id="1" value="1" onclick="enterValue('1')">1</button>
            <button class="number" id="2" value="2" onclick="enterValue('2')">2</button>
            <button class="number" id="3" value="3" onclick="enterValue('3')">3</button>
            <button class="operator" id="plus" value="+" onclick="enterOperator('+')">+</button>
        </div>
        <div class="buttons">
            <button class="number" id="0" value="0" onclick="enterValue('0')">0</button>
            <button class="number" id="." value="." onclick="enterValue('.')">.</button>
            <button class="operator" id="square" value="^" onclick="enterOperator('^')">sq</button>
            <button class="operator" id="equals" value="=" onclick="enterOperator('=')">=</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
